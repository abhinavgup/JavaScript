<!DOCTYPE html>
<html>
<head>
	<title>timing functions</title>
	<script type="text/javascript">
		
		var ID=0;//unique id of time returned from indow.setTimeout
		var seconds=0;
		function printmsg(){
			//document.getElementById("op").innerHTML="5 seconds have passed";
			document.getElementById("op").innerHTML=seconds+"seconds";
			seconds++;
		}

		function start(){

			//ID=window.setTimeout(printmsg,5000);//we are gving reference to the function by printingmsg and after 5000 ms the statement will change from SomeText to "5 seconds have passed" 		

			ID=setInterval(printmsg,1000);
		}

		function stop(){
			//window.clearTimeout(ID);//to stop the setTimeout before its time
		 	window.clearInterval(ID);
		}
	</script>
</head>
<body>

	<button onclick="start()" id="btnAdd">Start</button>
	<h2 id="op">SomeText</h2>
	<button onclick="stop()" id="btnstop">Stop</button>
</body>
</body>
</html>
